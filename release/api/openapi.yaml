          * `pulp_id` - Pulp id
          * `-pulp_id` - Pulp id (descending)
          * `pulp_created` - Pulp created
          * `-pulp_created` - Pulp created (descending)
          * `pulp_last_updated` - Pulp last updated
          * `-pulp_last_updated` - Pulp last updated (descending)
          * `creation_hooks` - Creation hooks
          * `-creation_hooks` - Creation hooks (descending)
          * `statements` - Statements
          * `-statements` - Statements (descending)
          * `viewset_name` - Viewset name
          * `-viewset_name` - Viewset name (descending)
          * `customized` - Customized
          * `-customized` - Customized (descending)
          * `queryset_scoping` - Queryset scoping
          * `-queryset_scoping` - Queryset scoping (descending)
          * `pk` - Pk
          * `-pk` - Pk (descending)
        explode: false
        in: query
        name: ordering
        required: false
        schema:
          items:
            enum:
            - -creation_hooks
            - -customized
            - -pk
            - -pulp_created
            - -pulp_id
            - -pulp_last_updated
            - -queryset_scoping
            - -statements
            - -viewset_name
            - creation_hooks
            - customized
            - pk
            - pulp_created
            - pulp_id
            - pulp_last_updated
            - queryset_scoping
            - statements
            - viewset_name
            type: string
          type: array
        style: form
      - description: Multiple values may be separated by commas.
        explode: false
        in: query
        name: pulp_href__in
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Multiple values may be separated by commas.
        explode: false
        in: query
        name: pulp_id__in
        required: false
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: form
      - description: Filter results where viewset_name matches value
        explode: true
        in: query
        name: viewset_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter results where viewset_name contains value
        explode: true
        in: query
        name: viewset_name__contains
        required: false
        schema:
          type: string
        style: form
      - description: Filter results where viewset_name contains value
        explode: true
        in: query
        name: viewset_name__icontains
        required: false
        schema:
          type: string
        style: form
      - description: Filter results where viewset_name is in a comma-separated list
          of values
        explode: false
        in: query
        name: viewset_name__in
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter results where viewset_name starts with value
        explode: true
        in: query
        name: viewset_name__startswith
        required: false
        schema:
          type: string
        style: form
      - description: A list of fields to include in the response.
        explode: true
        in: query
        name: fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A list of fields to exclude from the response.
        explode: true
        in: query
        name: exclude_fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccessPolicyResponseList'
          description: ""
